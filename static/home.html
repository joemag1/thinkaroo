<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinkaroo - AI-Powered Test Prep</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        h1 {
            font-size: 3.5em;
            color: #1a1a1a;
            margin-bottom: 12px;
            font-weight: 300;
            letter-spacing: -2px;
            text-align: center;
        }

        .tagline {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 60px;
            text-align: center;
            font-weight: 400;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
        }

        .section-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 32px;
            text-decoration: none;
            background: white;
            border-radius: 12px;
            transition: all 0.2s ease;
            border: 1px solid #e0e0e0;
            min-height: 200px;
        }

        .section-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            border-color: #d0d0d0;
        }

        .icon {
            font-size: 3em;
            margin-bottom: 16px;
            filter: grayscale(20%);
        }

        .section-title {
            font-size: 1.5em;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .section-description {
            font-size: 0.9em;
            color: #888;
            text-align: center;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .tagline {
                font-size: 1em;
                margin-bottom: 40px;
            }

            .buttons-container {
                grid-template-columns: 1fr;
            }

            .section-button {
                padding: 40px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>thinkaroo</h1>
        <p class="tagline">AI-driven test preparation for young learners</p>

        <div class="buttons-container">
            <a href="/math.html" class="section-button">
                <span class="icon">‚ûï</span>
                <div class="section-title">Math</div>
                <div class="section-description">Practice problems and exercises</div>
            </a>

            <a href="/reading" class="section-button">
                <span class="icon">üìñ</span>
                <div class="section-title">Reading</div>
                <div class="section-description">Comprehension and analysis</div>
            </a>

            <a href="/vocabulary.html" class="section-button">
                <span class="icon">üìù</span>
                <div class="section-title">Vocabulary</div>
                <div class="section-description">Words and meanings</div>
            </a>
        </div>
    </div>
</body>
</html>
