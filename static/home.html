<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinkaroo - AI-Powered Test Prep</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 3.5em;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 50px;
            line-height: 1.6;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .section-button {
            display: block;
            padding: 30px 20px;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.4em;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .section-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .section-button:hover::before {
            transform: translateX(0);
        }

        .section-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .math-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .reading-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .vocabulary-button {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .icon {
            display: block;
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            .tagline {
                font-size: 1.1em;
            }

            .section-button {
                padding: 25px 15px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>thinkaroo</h1>
        <p class="tagline">Welcome to your AI-driven test preparation software.<br>Choose a section to begin your practice session.</p>

        <div class="buttons-container">
            <a href="/math.html" class="section-button math-button">
                <span class="icon">‚ûï</span>
                Math
            </a>

            <a href="/reading.html" class="section-button reading-button">
                <span class="icon">üìñ</span>
                Reading
            </a>

            <a href="/vocabulary.html" class="section-button vocabulary-button">
                <span class="icon">üìù</span>
                Vocabulary
            </a>
        </div>
    </div>
</body>
</html>
